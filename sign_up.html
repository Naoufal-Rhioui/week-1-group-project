    <body class="sign-up-page" data-new-gr-c-s-check-loaded="14.1012.0" data-gr-ext-installed="">
        <div class="container-fluid g-0">
            <div class="row g-0">
                <div class="col sign-up">
                    <main class="form-signup">
                        <div class="form">
                            <form>
                                <h1 class="mb-3"><b>Sign Up</b></h1>
                                <div class="l">
                                    <i class="far fa-user fa-lg"></i><input type="username" class="form-control form-rounded" id="floatingInput" autocomplete="on" required>
                                </div>
                                <div class="l">
                                    <i class="far fa-envelope fa-lg"></i><input type="email" class="form-control form-rounded" id="floatingInput" autocomplete="on" required>
                                </div>
                                <div class="l">
                                    <i class="fa fa-lock fa-lg"></i><input type="password" class="form-control form-rounded" id="floatingPassword" autocomplete="on" required>
                                </div>
                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <button class="sign-up-button btn btn-md btn-primary" type="submit"><b>Sign Up</b></button>
                            </form>
                        </div>
                        <div class="social-sign-up">
                            <p class="mt-5 mb-3"><b>Or Sign up with social platforms</b></p>

                                <li class="social"><a class="social-link" href="https://www.linkedin.com/login" target="_blank"><img src="./images/sign-in/linkedin.png"></a></li>

                </div>
                <div class="col-7 image">
